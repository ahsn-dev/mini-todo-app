<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS App</title>
  </head>
  <body class="grid place-items-center h-full text-brand-text bg-brand-neutral">
    <!-- <div id="app"></div> -->
    <main class="flex flex-col gap-8">
      <h1
        class="font-extrabold text-center text-transparent text-6xl bg-clip-text bg-gradient-to-r from-brand-primary to-brand-secondary"
      >
        Todo App
      </h1>
      <section>
        <h2 class="text-sm font-medium">SortBy:</h2>
        <fieldset class="mt-3">
          <legend class="sr-only">Choose Sort</legend>
          <div
            class="grid grid-cols-3 gap-3 [&_label:has(input[type='radio']:checked)]:bg-brand-primary [&_label:has(input[type='radio']:checked)]:text-white [&_label:has(input[type='radio']:checked)]:border-brand-primary"
          >
            <label
              class="border rounded-md py-2 px-2 flex items-center justify-center text-sm font-medium sm:flex-1 cursor-pointer focus:outline-none bg-gray-100"
            >
              <input
                type="radio"
                name="sort-option"
                value="1"
                class="sr-only"
                aria-labelledby="sort-option-1-label"
              />
              <p id="sort-option-1-label">A-Z</p>
            </label>
            <label
              class="border rounded-md py-2 px-2 flex items-center justify-center text-sm font-medium sm:flex-1 cursor-pointer focus:outline-none bg-gray-100"
            >
              <input
                type="radio"
                name="sort-option"
                value="2"
                class="sr-only"
                aria-labelledby="sort-option-2-label"
              />
              <p id="sort-option-2-label">New</p>
            </label>
            <label
              class="border rounded-md py-2 px-2 flex items-center justify-center text-sm font-medium sm:flex-1 cursor-pointer focus:outline-none bg-gray-100"
            >
              <input
                type="radio"
                name="sort-option"
                value="3"
                class="sr-only"
                aria-labelledby="sort-option-3-label"
              />
              <p id="sort-option-3-label">Old</p>
            </label>
          </div>
        </fieldset>
      </section>
      <form id="form" class="relative">
        <input
          name="username"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-primary focus:ring focus:ring-brand-primary focus:ring-opacity-50"
        />
        <button
          type="submit"
          class="absolute inset-y-0 top-2 right-0 flex py-1.5 pr-1.5"
        >
          <kbd
            class="inline-flex items-center border border-gray-200 rounded px-2 text-sm font-sans font-medium text-gray-400"
          >
            Enter
          </kbd>
        </button>
      </form>

      <ul id="ul" role="list" class="[&_li:last-of-type_#line]:hidden"></ul>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
